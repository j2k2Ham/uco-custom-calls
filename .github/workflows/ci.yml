name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        working-directory: ucocustomcalls
        run: npm ci

      - name: Lint (ESLint)
        working-directory: ucocustomcalls
        run: npm run lint

      - name: Lint (Stylelint)
        working-directory: ucocustomcalls
        run: npm run lint:css || echo "Stylelint warnings only"

      - name: Tests + Coverage
        working-directory: ucocustomcalls
        run: npm run test:ci

      - name: Production Build (classic)
        working-directory: ucocustomcalls
        run: npm run build:ci

      - name: Verify Build Artifacts
        working-directory: ucocustomcalls
        run: npm run verify:build

      - name: Security Audit (high severity)
        working-directory: ucocustomcalls
        run: npm run audit:high || echo "High severity vulnerabilities found" && exit 1

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ucocustomcalls/coverage

      - name: Regenerate coverage badge
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        working-directory: ucocustomcalls
        run: |
          npm run coverage:badge
          if git diff --quiet --exit-code public/badges/coverage.svg; then
            echo "No badge changes";
          else
            echo "Badge updated, committing";
            git config user.name "github-actions";
            git config user.email "github-actions@github.com";
            git add public/badges/coverage.svg;
            git commit -m "chore: update coverage badge [skip ci]" || echo "Nothing to commit";
            git push origin HEAD:main;
          fi

      - name: Prune build & lint caches (local workspace)
        if: always()
        run: |
          echo "Pruning .next and tool caches to keep workspace lean";
          rm -rf ucocustomcalls/.next || true
          rm -rf ucocustomcalls/.cache || true

  sonar:
    needs: build-test-lint
    runs-on: ubuntu-latest
    if: >-
      github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        working-directory: ucocustomcalls
        run: npm ci

      - name: Run coverage (ensure lcov exists)
        working-directory: ucocustomcalls
        run: npm run test:coverage -- --passWithNoTests

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .

      - name: Upload LCOV
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lcov-info
          path: ucocustomcalls/coverage/lcov.info
